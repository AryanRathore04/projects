<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player : Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/2111/2111627.png">
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
</style>
        
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <!--left uper block-->
    <div class="left_upper_block">
        <a href="https://open.spotify.com/">Home</a>
        <i class="fa-solid fa-home"></i>
        <a href="https://open.spotify.com/search" class="search">Search</a>
        <i class="fa-solid fa-magnifying-glass" id="se"></i>
    </div> 
    <div class="left_lower_block">
        <div class="your">
            <a href="https://open.spotify.com/" class="library">Your Library</a>
            <i class="fa-solid fa-book" id="li"></i>
        </div>
        <div class="plus">
            <a href="">
                <i class="fa-solid fa-plus" id="pu"></i>
            </a>
        </div>
        <div>
            <a href="" class="arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
        <div class="playlist">Playlists</div>
        <div class="artist">Artists</div>
        <a href="">
            <i class="fa-solid fa-magnifying-glass" id="ee"></i>
        </a>
        <a href="" class="recents">
            <p>Recents</p>
        </a>
        <a href="">
            <i class="fa-solid fa-list" id="lis"></i>
        </a>
        <a href="">
            <div class="like">Liked Songs
                <div class="like2">Playlist . 49 songs</div>
            </div>
        </a>


    </div>
    </div>
    <script src="https://kit.fontawesome.com/f206785139.js" crossorigin="anonymous" ></script>
</body>
</html>
